<!DOCTYPE html>
<html>
<head>
  	<title>作业1</title>
      <meta charset="UTF-8">
      <style type="text/css"> 
      span{color:red} 
      fieldset{width: 400px;}
      </style> 
</head>
<body>
    <h1>毕业生信息</h1>
	<fieldset>
		<legend>
			<span>学生信息</span>
        </legend>
                姓&nbsp;&nbsp;名&nbsp;<input type="text" name="name" placeholder="输入姓名"/>&nbsp;<span>*</span>
                <br>
                学&nbsp;&nbsp;号&nbsp;<input type="text" name="text" placeholder="请输入学号"/>&nbsp;<span>*</span>
                <br>
                手&nbsp;&nbsp;机&nbsp;<input type="tel" name="tel" placeholder="请输入手机号"/>&nbsp;<span>*</span>
                <br>
                邮&nbsp;&nbsp;箱&nbsp;<input type="email"  name="email" placeholder="请输入邮箱地址"/>&nbsp;<span>*</span>
    </fieldset>
    <br>
    <fieldset>
            <legend>
                <span>录取情况</span>
            </legend>
                    录取学校&nbsp;<input type="text" name="name1"/>
                    <br>
                    入学成绩&nbsp;<input type="number" name="num"/>
                    <br>
                    入学时间&nbsp;<input type="date" name="tel"/>
        </fieldset>
        <br>
        <input type="submit"/>
</body>
</html>
